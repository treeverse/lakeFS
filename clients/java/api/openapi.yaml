openapi: 3.0.0
info:
  description: lakeFS HTTP API
  title: lakeFS API
  version: 0.1.0
servers:
- description: lakeFS server endpoint
  url: /api/v1
security:
- jwt_token: []
- basic_auth: []
- cookie_auth: []
paths:
  /setup_lakefs:
    get:
      operationId: getSetupState
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetupState'
          description: lakeFS setup state
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      security: []
      summary: check if the lakeFS installation is already set up
      tags:
      - config
      x-accepts: application/json
    post:
      operationId: setup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Setup'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsWithSecret'
          description: user created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: bad request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: setup was already called
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      security: []
      summary: setup lakeFS and create a first user
      tags:
      - config
      x-contentType: application/json
      x-accepts: application/json
  /user:
    get:
      operationId: getCurrentUser
