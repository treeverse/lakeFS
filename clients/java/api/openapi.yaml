          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationToken'
          description: successful login
          headers:
            Set-Cookie:
              explode: false
              schema:
                example: access_token=abcde12356; Path=/; HttpOnly
                type: string
              style: simple
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
