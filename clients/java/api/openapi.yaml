openapi: 3.0.0
info:
  description: lakeFS HTTP API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: lakeFS API
  version: 0.1.0
servers:
- description: lakeFS server endpoint
  url: /api/v1
security:
- jwt_token: []
- basic_auth: []
- cookie_auth: []
- oidc_auth: []
- saml_auth: []
paths:
  /setup_comm_prefs:
    post:
      operationId: setupCommPrefs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommPrefsInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NextStep'
          description: communication preferences saved successfully
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: setup was already completed
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: wrong setup state for this operation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      security: []
      summary: setup communications preferences
      tags:
      - config
      x-contentType: application/json
      x-accepts: application/json
  /setup_lakefs:
    get:
      operationId: getSetupState
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetupState'
          description: lakeFS setup state
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      security: []
      summary: check if the lakeFS installation is already set up
      tags:
      - config
      x-accepts: application/json
    post:
      operationId: setup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Setup'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsWithSecret'
          description: user created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: bad request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: setup was already called
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      security: []
      summary: setup lakeFS and create a first user
      tags:
      - config
      x-contentType: application/json
      x-accepts: application/json
  /user:
