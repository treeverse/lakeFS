swagger: "2.0"

consumes:
- application/json
info:
  description: lakeFS HTTP API
  title: lakeFS API
  version: 0.1.0
produces:
- application/json
schemes:
- http
basePath: /api/v1


securityDefinitions:
  basic_auth:
    type: basic
  jwt_token:
    type: apiKey
    in: header
    name: X-JWT-Authorization


security:
  - basic_auth: []
  - jwt_token: []

responses:
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/error"

definitions:

  pagination:
    type: object
    required:
      - has_more
    properties:
      has_more:
        type: boolean
      next_offset:
        type: string
      results:
        type: integer
        minimum: 0
      max_per_page:
        type: integer
        minimum: 0

  repository:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64
      default_branch:
        example: "master"
        type: string
      storage_namespace:
        type: string
        description: "Filesystem URI to store the underlying data in (i.e. 's3://my-bucket/some/path/')"

  mergeResult:
    type: object
    properties:
      type:
        type: string
        enum: [ADDED, REMOVED, CHANGED]
      direction:
        type: string
        enum: [LEFT, RIGHT, CONFLICT]
      path:
        type: string
      path_type:
        type: string
        enum: [TREE, OBJECT]

  repository_creation:
    type: object
    required:
      - id
      - storage_namespace
    properties:
      id:
        type: string
      storage_namespace:
        type: string
        description: "Filesystem URI to store the underlying data in (i.e. 's3://my-bucket/some/path/')"
        example: "s3://example-bucket/"
        pattern: '^(s3://|mem://|local://).*$'
      default_branch:
        example: "master"
        type: string

  object_stats:
    type: object
    properties:
      path:
        type: string
      checksum:
        type: string
      mtime:
        type: integer
        format: int64
      size_bytes:
        type: integer
        format: int64
      path_type:
        type: string
        enum: [TREE, OBJECT]

  underlying_object_properties:
    type: object
    properties:
      storage_class:
        x-nullable: true
        type: string

  ref:
    type: object
    required:
      - id
      - commit_id
    properties:
      id:
        type: string
      commit_id:
        type: string

  diff:
    type: object
    properties:
      type:
        type: string
        enum: [ADDED, REMOVED, CHANGED]
      direction:
        type: string
        enum: [LEFT, RIGHT, CONFLICT]
      path:
        type: string
      path_type:
        type: string
        enum: [TREE, OBJECT]

  revert_creation:
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum: [OBJECT, TREE, COMMIT, RESET]
      commit:
        type: string
      path:
        type: string

  commit:
    type: object
    properties:
      id:
        type: string
      parents:
        type: array
        items:
          type: string
      committer:
        type: string
      message:
        type: string
      creation_date:
        type: integer
        format: int64
      metadata:
        type: object
        additionalProperties:
          type: string

  commit_creation:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: string

  branch_creation:
    type: object
    required:
      - id
      - sourceRefId
    properties:
      id:
        type: string
      sourceRefId:
        type: string

  error:
    type: object
    properties:
      message:
        description: short message explaining the error
        type: string

  user:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64

  user_creation:
    type: object
    properties:
      id:
        type: string
    required:
      - id

  credentials:
    type: object
    properties:
      access_key_id:
        type: string
      creation_date:
        type: integer
        format: int64

  credentials_with_secret:
    type: object
    properties:
      access_key_id:
        type: string
      access_secret_key:
        type: string
      creation_date:
        type: integer
        format: int64

  group:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64

  group_creation:
    type: object
    properties:
      id:
        type: string
    required:
      - id

  statement:
    type: object
    properties:
      effect:
        type: string
        enum: ["Allow", "Deny"]
      resource:
        type: string
      action:
        type: array
        items:
          type: string
        minItems: 1
    required:
      - effect
      - resource
      - action

  policy:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64
      statement:
        type: array
        items:
          $ref: "#/definitions/statement"
        minItems: 1
    required:
      - id
      - statement

paths:

  /user:
