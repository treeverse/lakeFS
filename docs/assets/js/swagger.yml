          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      responses:
        200:
          description: user list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/user"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    post:
      tags:
        - auth
      operationId: createUser
      summary: create user
      parameters:
        - in: body
          name: user
          schema:
            $ref: "#/definitions/user_creation"
      responses:
        201:
          description: user
          schema:
