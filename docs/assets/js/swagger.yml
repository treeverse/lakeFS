openapi: "3.0.0"

info:
  description: lakeFS HTTP API
  title: lakeFS API
  license:
    name: "Apache 2.0"
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0

servers:
  - url: "/api/v1"
    description: lakeFS server endpoint
security:
  - jwt_token: []
  - basic_auth: []
  - cookie_auth: []
  - oidc_auth: []
  - saml_auth: []
components:
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
    jwt_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookie_auth:
      type: apiKey
      in: cookie
      name: internal_auth_session
    oidc_auth:
      type: apiKey
      in: cookie
      name: oidc_auth_session
    saml_auth:
      type: apiKey
      in: cookie
      name: saml_auth_session
  parameters:
    PaginationPrefix:
      in: query
      name: prefix
      description: return items prefixed with this value
      schema:
        type: string

    PaginationAfter:
      in: query
      name: after
      description: return items after this value
      schema:
        type: string

    PaginationAmount:
      in: query
      name: amount
      description: how many items to return
      schema:
        type: integer
        minimum: -1
        maximum: 1000
        default: 100

    PaginationDelimiter:
      in: query
      name: delimiter
      description: delimiter used to group common prefixes by
      schema:
        type: string
    
    IfNoneMatch:
      in: header
      name: If-None-Match
      description: Set to "*" to atomically allow the upload only if the key has no object yet. Other values are not supported.
      example: "*"
      required: false
      schema:
        type: string

  responses:
    NotFoundOrNoACL:
      description: Group not found, or group found but has no ACL
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorNoACL"

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Conflict:
      description: Resource Conflicts With Target
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    PreconditionFailed:
      description: Precondition Failed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ValidationError:
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Pagination:
      type: object
      required:
        - has_more
        - max_per_page
        - results
        - next_offset
      properties:
        has_more:
          type: boolean
          description: Next page is available
        next_offset:
          type: string
          description: Token used to retrieve the next page
        results:
          type: integer
          minimum: 0
          description: Number of values found in the results
        max_per_page:
          type: integer
          minimum: 0
          description: Maximal number of entries per page

    Repository:
      type: object
      required:
        - creation_date
        - id
        - default_branch
        - storage_namespace
      properties:
        id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        default_branch:
          type: string
        storage_namespace:
          type: string
          description: Filesystem URI to store the underlying data in (e.g. "s3://my-bucket/some/path/")
        read_only:
          type: boolean
          description: Whether the repository is a read-only repository- not relevant for bare repositories

    RepositoryMetadata:
      type: object
      additionalProperties:
        type: string

    RepositoryMetadataSet:
      type: object
      required:
        - metadata
      properties:
        metadata:
          type: object
          additionalProperties:
            type: string

    RepositoryMetadataKeys:
      type: object
      required:
        - keys
      properties:
        keys:
          type: array
          items:
            type: string
            description: metadata key

    RepositoryList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Repository"

    FindMergeBaseResult:
      type: object
      required:
        - source_commit_id
        - destination_commit_id
        - base_commit_id
      properties:
        source_commit_id:
          type: string
          description: "The commit ID of the merge source"
        destination_commit_id:
          type: string
          description: "The commit ID of the merge destination"
        base_commit_id:
          type: string
          description: "The commit ID of the merge base"

    MergeResult:
      type: object
      required:
        - reference
      properties:
        reference:
          type: string

    RepositoryCreation:
      type: object
      required:
        - name
        - storage_namespace
      properties:
        name:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,62}$"
        storage_namespace:
          type: string
          description: 'Filesystem URI to store the underlying data in (e.g. "s3://my-bucket/some/path/")'
          example: "s3://example-bucket/"
          pattern: "^(s3|gs|https?|mem|local|transient)://.*$"
        default_branch:
          type: string
          example: "main"
        sample_data:
          type: boolean
          example: "true"
          default: false
        read_only:
          type: boolean
          example: "true"
          default: false

    PathList:
      type: object
      required:
        - paths
      properties:
        paths:
          type: array
          items:
            type: string
            description: Object path

    ObjectStats:
      type: object
      required:
        - checksum
        - physical_address
        - path
        - path_type
        - mtime
      properties:
        path:
          type: string
        path_type:
          type: string
          enum: [common_prefix, object]
        physical_address:
          type: string
          description: |
            The location of the object on the underlying object store.
            Formatted as a native URI with the object store type as scheme ("s3://...", "gs://...", etc.)
            Or, in the case of presign=true, will be an HTTP URL to be consumed via regular HTTP GET
        physical_address_expiry:
          type: integer
          format: int64
          description: |
            If present and nonzero, physical_address is a pre-signed URL and
            will expire at this Unix Epoch time.  This will be shorter than
            the pre-signed URL lifetime if an authentication token is about
            to expire.

            This field is *optional*.
        checksum:
          type: string
        size_bytes:
          type: integer
          format: int64
        mtime:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        metadata:
          $ref: "#/components/schemas/ObjectUserMetadata"
        content_type:
          type: string
          description: Object media type

    ObjectStatsList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/ObjectStats"

    ObjectCopyCreation:
      type: object
      required:
        - src_path
      properties:
        src_path:
          type: string
          description: path of the copied object relative to the ref
        src_ref:
          type: string
          description: a reference, if empty uses the provided branch as ref
        force:
          type: boolean
          default: false

    ObjectStageCreation:
      type: object
      required:
        - physical_address
        - checksum
        - size_bytes
      properties:
        physical_address:
          type: string
        checksum:
          type: string
        size_bytes:
          type: integer
          format: int64
        mtime:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        metadata:
          $ref: "#/components/schemas/ObjectUserMetadata"
        content_type:
          type: string
          description: Object media type
        force:
          type: boolean
          default: false

    ObjectUserMetadata:
      type: object
      additionalProperties:
        type: string

    UnderlyingObjectProperties:
      type: object
      properties:
        storage_class:
          type: string
          nullable: true
    Ref:
      type: object
      required:
        - id
        - commit_id
      properties:
        id:
          type: string
        commit_id:
          type: string

    RefList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Ref"

    Diff:
      type: object
      required:
        - type
        - path
        - path_type
      properties:
        type:
          type: string
          enum: [added, removed, changed, conflict, prefix_changed]
        path:
          type: string
        path_type:
          type: string
          enum: [common_prefix, object]
        size_bytes:
          type: integer
          description: represents the size of the added/changed/deleted entry
          format: int64

    DiffList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Diff"

    ResetCreation:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [object, common_prefix, reset]
          description: What to reset according to path.
        path:
          type: string
        force:
          type: boolean
          default: false

    RevertCreation:
      type: object
      required:
        - parent_number
        - ref
      properties:
        ref:
          type: string
          description: the commit to revert, given by a ref
        parent_number:
          type: integer
          description: when reverting a merge commit, the parent number (starting from 1) relative to which to perform the revert.
        force:
          type: boolean
          default: false
        allow_empty:
          type: boolean
          default: false
          description: allow empty commit (revert without changes)

    CherryPickCreation:
      type: object
      required:
        - ref
      properties:
        ref:
          type: string
          description: the commit to cherry-pick, given by a ref
        parent_number:
          type: integer
          description: |
            When cherry-picking a merge commit, the parent number (starting from 1) with which to perform the diff.
            The default branch is parent 1.
        force:
          type: boolean
          default: false

    Commit:
      type: object
      required:
        - id
        - parents
        - committer
        - message
        - creation_date
        - meta_range_id
      properties:
        id:
          type: string
        parents:
          type: array
          items:
            type: string
        committer:
          type: string
        message:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        meta_range_id:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        generation:
          type: integer
          format: int64
        version:
          type: integer
          minimum: 0
          maximum: 1

    CommitList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Commit"

    CommitCreation:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        date:
          description: set date to override creation date in the commit (Unix Epoch in seconds)
          type: integer
          format: int64
        allow_empty:
          description: sets whether a commit can contain no changes
          type: boolean
          default: false
        force:
          type: boolean
          default: false

    CommitRecordCreation:
      type: object
      required:
        - commit_id
        - version
        - committer
        - message
        - metarange_id
        - creation_date
        - parents
        - generation
      properties:
        commit_id:
          type: string
          description: id of the commit record
        version:
          type: integer
          minimum: 0
          maximum: 1
          description: version of the commit record
        committer:
          type: string
          description: committer of the commit record
        message:
          type: string
          description: message of the commit record
        metarange_id:
          type: string
          description: metarange_id of the commit record
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        parents:
          type: array
          items:
            type: string
          description: parents of the commit record
        metadata:
          type: object
          additionalProperties:
            type: string
          description: metadata of the commit record
        generation:
          type: integer
          format: int64
          description: generation of the commit record
        force:
          type: boolean
          default: false

    Merge:
      type: object
      properties:
        message:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        strategy:
          description: In case of a merge conflict, this option will force the merge process to automatically favor changes from the dest branch ('dest-wins') or from the source branch('source-wins'). In case no selection is made, the merge process will fail in case of a conflict
          type: string
        force:
          type: boolean
          default: false

    BranchCreation:
      type: object
      required:
        - name
        - source
      properties:
        name:
          type: string
        source:
          type: string
        force:
          type: boolean
          default: false

    TagCreation:
      type: object
      description: Make tag ID point at this REF.
      required:
        - id
        - ref
      properties:
        id:
          type: string
          description: ID of tag to create
        ref:
          type: string
          description: the commit to tag
        force:
          type: boolean
          default: false

    TaskInfo:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: ID of the task

    RepositoryDumpStatus:
      type: object
      required:
        - id
        - done
        - update_time
      properties:
        id:
          type: string
          description: ID of the task
        done:
          type: boolean
        update_time:
          type: string
          format: date-time
        error:
          type: string
        refs:
            $ref: "#/components/schemas/RefsDump"

    RepositoryRestoreStatus:
      type: object
      required:
        - id
        - done
        - update_time
      properties:
        id:
          type: string
          description: ID of the task
        done:
          type: boolean
        update_time:
          type: string
          format: date-time
        error:
          type: string

    RefsDump:
      type: object
      required:
        - branches_meta_range_id
        - tags_meta_range_id
        - commits_meta_range_id
      properties:
        commits_meta_range_id:
          type: string
        tags_meta_range_id:
          type: string
        branches_meta_range_id:
          type: string

    RefsRestore:
      type: object
      required:
        - branches_meta_range_id
        - tags_meta_range_id
        - commits_meta_range_id
      properties:
        commits_meta_range_id:
          type: string
        tags_meta_range_id:
          type: string
        branches_meta_range_id:
          type: string
        force:
          type: boolean
          default: false

    StorageURI:
      description: URI to a path in a storage provider (e.g. "s3://bucket1/path/to/object")
      required:
        - location
      type: object
      properties:
        location:
          type: string

    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: short message explaining the error
          type: string

    ObjectError:
      type: object
      required:
        - status_code
        - message
      properties:
        status_code:
          type: integer
          description: HTTP status code associated for operation on path
        message:
          type: string
          description: short message explaining status_code
        path:
          type: string
          description: affected path

    ObjectErrorList:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ObjectError"

    ErrorNoACL:
      type: object
      required:
        - message
      properties:
        message:
          description: short message explaining the error
          type: string
        no_acl:
          description: "true if the group exists but has no ACL"
          type: boolean

    User:
      type: object
      required:
        - id
        - creation_date
      properties:
        id:
          type: string
          description: A unique identifier for the user. Cannot be edited.
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        friendly_name:
          type: string
          description: |
            A shorter name for the user than the id. Unlike id it does not identify the user (it
            might not be unique). Used in some places in the UI.
        email:
          type: string
          description: |
            The email address of the user. If API authentication is enabled, this field is mandatory and will be invited to login.
            If API authentication is disabled, this field will be ignored. All current APIAuthenticators require the email to be 
            lowercase and unique, although custom authenticators may not enforce this.

    CurrentUser:
      type: object
      required:
        - user
      properties:
        user:
          $ref: "#/components/schemas/User"

    UserCreation:
      type: object
      properties:
        id:
          type: string
          description: a unique identifier for the user.
        invite_user:
          type: boolean
      required:
        - id

    LoginConfig:
      type: object
      properties:
        RBAC:
          description: |
            RBAC will remain enabled on GUI if "external".  That only works
            with an external auth service.
          type: string
          enum: [simplified, external]
        login_url:
          description: primary URL to use for login.
          type: string
        login_failed_message:
          description: |
            message to display to users who fail to login; a full sentence that is rendered
            in HTML and may contain a link to a secondary login method
          type: string
        fallback_login_url:
          description: secondary URL to offer users to use for login.
          type: string
        fallback_login_label:
          description: label to place on fallback_login_url.
          type: string
        login_cookie_names:
          description: cookie names used to store JWT
          type: array
          items:
            type: string
        logout_url:
          description: URL to use for logging out.
          type: string
      required:
        - login_url
        - login_cookie_names
        - logout_url

    SetupState:
      type: object
      properties:
        state:
          type: string
          enum: [initialized, not_initialized]
        comm_prefs_missing:
          type: boolean
          description: true if the comm prefs are missing.
        login_config:
          $ref: "#/components/schemas/LoginConfig"
    AccessKeyCredentials:
      type: object
      properties:
        # Example values as seen on
        # https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html
        access_key_id:
          description: access key ID to set for user for use in integration testing.
          example: AKIAIOSFODNN7EXAMPLE
          type: string
          minLength: 1
        secret_access_key:
          description: secret access key to set for user for use in integration testing.
          example: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
          type: string
          minLength: 1
      required:
        - access_key_id
        - secret_access_key

    Setup:
      type: object
      properties:
        username:
          description: an identifier for the user (e.g. jane.doe)
          type: string
        key:
          $ref: "#/components/schemas/AccessKeyCredentials"
      required:
        - username

    CommPrefsInput:
      type: object
      properties:
        email:
          description: the provided email
          type: string
        featureUpdates:
          description: user preference to receive feature updates
          type: boolean
        securityUpdates:
          description: user preference to receive security updates
          type: boolean
      required:
        - featureUpdates
        - securityUpdates


    Credentials:
      type: object
      required:
        - creation_date
        - access_key_id
      properties:
        access_key_id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    CredentialsList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Credentials"

    CredentialsWithSecret:
      type: object
      required:
        - access_key_id
        - creation_date
        - secret_access_key
      properties:
        access_key_id:
          type: string
        secret_access_key:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    Group:
      type: object
      required:
        - creation_date
        - id
      properties:
        id:
          type: string
        name:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    GroupList:
      type: object
      required:
        - results
        - pagination
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Group"

    AuthCapabilities:
      type: object
      properties:
        invite_user:
          type: boolean
        forgot_password:
          type: boolean

    UserList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/User"

    LoginInformation:
      type: object
      required:
        - access_key_id
        - secret_access_key
      properties:
        access_key_id:
          type: string
        secret_access_key:
          type: string

    AuthenticationToken:
      type: object
      required:
        - token
      properties:
        token:
          description: a JWT token that could be used to authenticate requests
          type: string
        token_expiration:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    GroupCreation:
      type: object
      required:
        - id
      properties:
        id:
          type: string

    Statement:
      type: object
      required:
        - effect
        - resource
        - action
      properties:
        effect:
          type: string
          enum: [allow, deny]
        resource:
          type: string
        action:
          type: array
          items:
            type: string
          minItems: 1

    Policy:
      type: object
      required:
        - id
        - statement
      properties:
        id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        statement:
          type: array
          items:
            $ref: "#/components/schemas/Statement"
          minItems: 1

    PolicyList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Policy"

    ACL:
      type: object
      required:
        - permission
      properties:
        permission:
          type: string
          description: |
            Permission level to give this ACL.  "Read", "Write", "Super" and
            "Admin" are all supported.

    StorageConfig:
      type: object
      required:
        - blockstore_type
        - blockstore_namespace_example
        - blockstore_namespace_ValidityRegex
        - pre_sign_support
        - pre_sign_support_ui
        - import_support
        - import_validity_regex
      properties:
        blockstore_type:
          type: string
        blockstore_namespace_example:
          type: string
        blockstore_namespace_ValidityRegex:
          type: string
        default_namespace_prefix:
          type: string
        pre_sign_support:
          type: boolean
        pre_sign_support_ui:
          type: boolean
        import_support:
          type: boolean
        import_validity_regex:
          type: string
        pre_sign_multipart_upload:
          type: boolean

    Config:
      type: object
      properties:
        version_config:
          $ref: "#/components/schemas/VersionConfig"
        storage_config:
          $ref: "#/components/schemas/StorageConfig"
    VersionConfig:
      type: object
      properties:
        version:
          type: string
        latest_version:
          type: string
        upgrade_recommended:
          type: boolean
        upgrade_url:
          type: string
    GarbageCollectionConfig:
      type: object
      properties:
        grace_period:
          description: Duration in seconds. Objects created in the recent grace_period will not be collected.
          type: integer

    ActionRun:
      type: object
      required:
        - run_id
        - branch
        - start_time
        - commit_id
        - event_type
        - status
      properties:
        run_id:
          type: string
        branch:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        event_type:
          type: string
        status:
          type: string
          enum: [failed, completed]
        commit_id:
          type: string

    ActionRunList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/ActionRun"

    HookRun:
      type: object
      required:
        - hook_run_id
        - action
        - hook_id
        - start_time
        - status
      properties:
        hook_run_id:
          type: string
        action:
          type: string
        hook_id:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        status:
          type: string
          enum: [failed, completed]

    HookRunList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/HookRun"

    StagingLocation:
      type: object
      description: location for placing an object when staging it
      properties:
        physical_address:
          type: string
        presigned_url:
          type: string
          nullable: true
          description: if presign=true is passed in the request, this field will contain a pre-signed URL to use when uploading
        presigned_url_expiry:
          type: integer
          format: int64
          description: |
            If present and nonzero, physical_address is a pre-signed URL and
            will expire at this Unix Epoch time.  This will be shorter than
            the pre-signed URL lifetime if an authentication token is about
            to expire.

            This field is *optional*.

    StagingMetadata:
      type: object
      description: information about uploaded object
      properties:
        staging:
          $ref: "#/components/schemas/StagingLocation"
        checksum:
          type: string
          description: unique identifier of object content on backing store (typically ETag)
        size_bytes:
          type: integer
          format: int64
        user_metadata:
          type: object
          additionalProperties:
            type: string
        content_type:
          type: string
          description: Object media type
        force:
          type: boolean
          default: false
      required:
        - staging
        - checksum
        - size_bytes

    GarbageCollectionPrepareResponse:
      type: object
      properties:
        run_id:
          type: string
          description: a unique identifier generated for this GC job
          example: 64eaa103-d726-4a33-bcb8-7c0b4abfe09e
        gc_commits_location:
          type: string
          description: location of the resulting commits csv table (partitioned by run_id)
          example: s3://my-storage-namespace/_lakefs/retention/commits
        gc_addresses_location:
          type: string
          description: location to use for expired addresses parquet table (partitioned by run_id)
          example: s3://my-storage-namespace/_lakefs/retention/addresses
        gc_commits_presigned_url:
          type: string
          description: a presigned url to download the commits csv
      required:
        - run_id
        - gc_commits_location
        - gc_addresses_location

    PrepareGCUncommittedRequest:
      type: object
      properties:
        continuation_token:
          type: string

    PrepareGCUncommittedResponse:
      type: object
      properties:
        run_id:
          type: string
        gc_uncommitted_location:
          type: string
          description: location of uncommitted information data
        continuation_token:
          type: string
      required:
        - run_id
        - gc_uncommitted_location

    GarbageCollectionRule:
      type: object
      properties:
        branch_id:
          type: string
        retention_days:
          type: integer
      required:
        - branch_id
        - retention_days

    GarbageCollectionRules:
      type: object
      properties:
        default_retention_days:
          type: integer
        branches:
          type: array
          items:
            $ref: "#/components/schemas/GarbageCollectionRule"
      required:
        - default_retention_days
        - branches

    BranchProtectionRule:
      type: object
      properties:
        pattern:
          type: string
          description: fnmatch pattern for the branch name, supporting * and ? wildcards
          example: "stable_*"
          minLength: 1
      required:
        - pattern

    ImportLocation:
      type: object
      required:
        - type
        - path
        - destination
      properties:
        type:
          type: string
          enum: [ common_prefix, object ]
          description: Path type, can either be 'common_prefix' or 'object'
        path:
          type: string
          description: A source location to a 'common_prefix' or to a single object. Must match the lakeFS installation blockstore type.
          example: s3://my-bucket/production/collections/
        destination:
          type: string
          description: |
            Destination for the imported objects on the branch. Must be a relative path to the branch.
            If the type is an 'object', the destination is the exact object name under the branch.
            If the type is a 'common_prefix', the destination is the prefix under the branch.
          example: collections/

    ImportCreation:
      type: object
      required:
        - paths
        - commit
      properties:
        paths:
          type: array
          items:
            $ref: "#/components/schemas/ImportLocation"
        commit:
          $ref: "#/components/schemas/CommitCreation"
        force:
          type: boolean
          default: false
      example:
        paths:
          - path: s3://my-bucket/production/collections/
            destination: collections/
            type: common_prefix
          - path: s3://my-bucket/production/collections/file1
            destination: collections/file1
            type: object

    RangeMetadata:
      type: object
      required:
        - id
        - min_key
        - max_key
        - count
        - estimated_size
      properties:
        id:
          type: string
          description: ID of the range.
          example: 480e19972a6fbe98ab8e81ae5efdfd1a29037587e91244e87abd4adefffdb01c
        min_key:
          type: string
          description: First key in the range.
          example: production/collections/some/file_1.parquet
        max_key:
          type: string
          description: Last key in the range.
          example: production/collections/some/file_8229.parquet
        count:
          type: integer
          description: Number of records in the range.
        estimated_size:
          type: integer
          description: Estimated size of the range in bytes

    ImportStatus:
      type: object
      properties:
        completed:
          type: boolean
        update_time:
          type: string
          format: date-time
        ingested_objects:
          description: Number of objects processed so far
          type: integer
          format: int64
        metarange_id:
          type: string
        commit:
          $ref: "#/components/schemas/Commit"
        error:
          $ref: "#/components/schemas/Error"
      required:
        - update_time
        - completed

    ImportCreationResponse:
      type: object
      properties:
        id:
          description: The id of the import process
          type: string
      required:
        - id

    MetaRangeCreation:
      type: object
      properties:
        ranges:
          type: array
          items:
            $ref: "#/components/schemas/RangeMetadata"
          minItems: 1
      required:
        - ranges

    MetaRangeCreationResponse:
      type: object
      properties:
        id:
          description: The id of the created metarange
          type: string

    UpdateToken:
      type: object
      properties:
        staging_token:
          type: string
      required:
        - staging_token

    StatsEvent:
      type: object
      properties:
        class:
          description: stats event class (e.g. "s3_gateway", "openapi_request", "experimental-feature", "ui-event")
          type: string
        name:
          description: stats event name (e.g. "put_object", "create_repository", "<experimental-feature-name>")
          type: string
        count:
          description: number of events of the class and name
          type: integer
      required:
        - class
        - name
        - count

    StatsEventsList:
      type: object
      required:
        - events
      properties:
        events:
          type: array
          items:
            $ref: "#/components/schemas/StatsEvent"

    PresignMultipartUpload:
      type: object
      properties:
        upload_id:
          type: string
        physical_address:
          type: string
        presigned_urls:
          type: array
          items:
            type: string
      required:
        - upload_id
        - physical_address

    UploadPart:
      type: object
      properties:
        part_number:
          type: integer
        etag:
          type: string
      required:
        - part_number
        - etag

    CompletePresignMultipartUpload:
      type: object
      properties:
        physical_address:
          type: string
        parts:
          type: array
          description: "List of uploaded parts, should be ordered by ascending part number"
          items:
            $ref: "#/components/schemas/UploadPart"
        user_metadata:
          type: object
          additionalProperties:
            type: string
        content_type:
          type: string
          description: Object media type
      required:
        - physical_address
        - parts

    AbortPresignMultipartUpload:
      type: object
      properties:
        physical_address:
          type: string
      required:
        - physical_address

    UsageReport:
      type: object
      properties:
        year:
          type: integer
        month:
          type: integer
        count:
          type: integer
          format: int64
      required:
        - year
        - month
        - count

    InstallationUsageReport:
      type: object
      properties:
        installation_id:
          type: string
        reports:
          type: array
          items:
            $ref: "#/components/schemas/UsageReport"
      required:
        - installation_id
        - reports


