          schema:
            type: string
            pattern: '^bytes=((\d*-\d*,? ?)+)$'
        - in: header
          name: If-None-Match
          description: Returns response only if the object does not have a matching ETag
          example: "33a64df551425fcc55e4d42a148795d9f25f89d4"
