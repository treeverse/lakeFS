repository: treeverse/lakeFS

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
# Enable support for hyphenated search words:
search_tokenizer_separator: /[\s/]+/


logo: '/assets/logo.svg'
logo_link: 'https://lakefs.io'

remote_theme: pmarsceill/just-the-docs@v0.5.0



# Aux links for the upper right navigation
aux_links:
  'Docs':
    - 'https://docs.lakefs.io/'
  'Blog':
    - 'https://lakefs.io/blog/'
  'Community':
    - 'https://lakefs.io/community/'
  'GitHub':
    - 'https://github.com/treeverse/lakeFS'

buttons:
  'Join us on Slack':
    - 'https://lakefs.io/slack'

# FOOTER
# use "footer_content" for simple footer
# footer_content: 'Copyright &copy; 2020 Treeverse Labs LTD.'
footer:
  'img-bottom':
    - '/assets/by-treeverse.png'
  'img-bottom-link':
    - 'https://www.treeverse.io/'

footer_links:
  'Docs':
    - 'https://docs.lakefs.io/'
  'Blog':
    - 'https://lakefs.io/blog/'
  'GitHub':
    - 'https://github.com/treeverse/lakeFS'
  'Community':
    - 'https://lakefs.io/community/'
  'lakeFS Cloud':
      - 'https://lakefs.io/cloud-registration/'
  'Contact':
    - 'https://lakefs.io/contact-us/'

footer_social:
  'youtube':
    - 'https://lakefs.io/youtube'
  'linkedin':
    - 'https://www.linkedin.com/company/treeverse'
  'github':
    - 'https://github.com/treeverse/lakeFS'
  'twitter':
    - 'https://twitter.com/lakeFS'
  'mastodon':
    - 'https://data-folks.masto.host/@lakeFS'
  'slack':
    - 'https://lakefs.io/slack'

footer_bottom_links:
  'Terms of use':
    - 'https://lakefs.io/terms-of-use/'
  'Privacy Policy':
    - 'https://lakefs.io/privacy-policy/'

image: '/assets/img/shared-image.png'

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

exclude: 
  - deploy/includes
  - quickstart/includes
  - vendor
  - CNAME
  - README.md

baseurl:

kramdown:
  parse_block_html: true

enable_copy_code_button: false

# metadata for jekyll-seo-tag
title: lakeFS Documentation
tagline: Open Source Data Version Control for Data Lakes and Data Lakehouses
twitter:
  username: lakeFS
  card: summary