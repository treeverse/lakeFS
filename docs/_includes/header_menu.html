{% if site.aux_links %}
<nav aria-label="Auxiliary" class="aux-nav">
    <ul class="aux-nav-list">
        {% if site.aux_links %}
        {% for link in site.aux_links %}
        <li class="aux-nav-list-item">
            <a href="{{ link.last }}" class="site-button" {% if site.aux_links_new_tab %} target="_blank"
               rel="noopener noreferrer" {% endif %}>
                {{ link.first }}
            </a>
        </li>
        {% endfor %}
        {% endif %}
        {% if site.buttons %}
        {% for button in site.buttons %}
        <li class="aux-nav-list-item button">
            <a href="{{ button.last }}" class="site-button" {% if site.aux_links_new_tab %} target="_blank"
               rel="noopener noreferrer" {% endif %}>
                {{ button.first }}
            </a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
</nav>
{% endif %}
