name: Close stale issues and PRs

on:
  schedule:
    - cron: '30 1 * * *'

jobs:
    stale:
        name: Close stale issues and PRs
        runs-on: ubuntu-latest
        steps:
        - name: Close stale issues and PRs
          uses: actions/stale@v8
          with:
          stale-issue-message: 'Marking this issue as stale after 30 days of inactivity, please comment or this will be closed.'
          stale-pr-message: 'Marking this pull request as stale after 30 days of inactivity, please comment or this will be closed.'
          close-issue-message: 'This issue was closed because it has been stale for 7 days with no activity.'
          close-pr-message: 'This pull request was closed because it has been stale for 7 days with no activity.'
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          repo-token: ${{ secrets.GITHUB_TOKEN }}
