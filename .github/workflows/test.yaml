name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  validator:
    name: Run Linters and Checkers
    runs-on: ubuntu-22.04
    steps:
      - name: Check-out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
      - uses: actions/setup-node@v4
        with:
          node-version: "22.17.x"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json
      - uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ github.token }}
          version: 1.54.0
      - name: Generate code
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          make gen validate-clients-untracked-files
#      - name: Ensure Go workspace is synced
#        run: |
#          go work sync
#          echo "Git status after go work sync:"
#          git status
#          [ ! -n "$(git status --porcelain)" ]
      - name: Checks validator
        run: make checks-validator

  test-go:
    name: Run Go tests
    runs-on: ubuntu-22.04
    env:
      BENCHER_API_TOKEN: ${{secrets.BENCHER_API_TOKEN}}
    steps:
      - name: Check-out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
      - name: Run Go tests
        run: |
          mkdir ./webui/dist
          touch ./webui/dist/index.html
          time_out=$(mktemp)
          bench_report=$(mktemp)
          /usr/bin/time -p -o "$time_out" make test
          jq -n -R < "$time_out" 'reduce (inputs | split(" ")) as $kv ({}; .[$kv[0]] = {value: ($kv[1] | tonumber)}) | {"test-go-runtime": .}' > "$bench_report"
          echo bench_report=$(echo "$bench_report") >> $GITHUB_ENV
      - name: Report times to Bencher
        # OK to fail here, it's just a bencher report
        continue-on-error: true
        run: |
          ref=${{github.ref_name}}
          release_slug=$(uname -s -m | tr '[:upper:]' '[:lower:]' | sed 's/[ _]/-/g')
          gh release download --skip-existing -O ./bencher  -p '*linux-x86-64'   -R bencherdev/bencher v0.5.8
          chmod +x ./bencher
          ./bencher run  --adapter json \
            --file="${bench_report}" \
            --project lakefs \
            --branch "$ref" \
            --testbed "github-${release_slug}"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: What we reported
        continue-on-error: true
        run: |
          cat "${bench_report}"
