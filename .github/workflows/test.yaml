name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  validator:
    name: Run Linters and Checkers
    runs-on: ubuntu-22.04
    steps:
      - name: Check-out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - uses: actions/setup-node@v4
        with:
          node-version: "22.17.x"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json
      - uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ github.token }}
          version: 1.54.0
      - name: Generate code
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          make gen validate-clients-untracked-files
#      - name: Ensure Go workspace is synced
#        run: |
#          go work sync
#          echo "Git status after go work sync:"
#          git status
#          [ ! -n "$(git status --porcelain)" ]
      - name: Checks validator
        run: make checks-validator

  test-go:
    name: Run Go tests
    runs-on: ubuntu-22.04
    steps:
      - name: Check-out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Run Go tests
        run: |
          mkdir ./webui/dist
          touch ./webui/dist/index.html
          make test-go

  test-webui:
    name: Run webui unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Check-out code
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v6.1.0
        with:
          node-version-file: webui/package.json
          cache: npm
          cache-dependency-path: webui/package-lock.json
      - run: npm ci
        working-directory: webui
      - run: npm test
        working-directory: webui
