name: Node
on: 
  push:
    paths:
      - "webui/**"
    branches:
      - master
  pull_request:
    paths:
      - "webui/**"
jobs:
  test:
    name: Test React App
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
      - name: install UI dependencies
        run: npm install
        working-directory: ./webui
      - name: run UI tests
        run: npm test
        env:
          CI: true
        working-directory: ./webui
