name: Node
on: 
  push:
    paths:
      - "webui/**"
    branches:
      - master
  pull_request:
    paths:
      - "webui/**"
jobs:
  test:
    name: Test React App
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.17.0"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json
      - name: install UI dependencies
        run: npm ci
        working-directory: ./webui
      - name: run UI lint
        run: npm run lint
        working-directory: ./webui
      - name: run UI tests
        run: npm test
        env:
          CI: true
        working-directory: ./webui
