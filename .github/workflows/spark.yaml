name: Spark metadata client
on:
  push:
    paths:
      - "clients/spark/**"
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  lakefs-spark:
    name: lakeFS Spark metadata client
    runs-on: ubuntu-20.04
    environment: Treeverse signing
    steps:
      - name: Check-out code
        uses: actions/checkout@v2
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
      - name: validate format
        working-directory: clients/spark
        run: sbt scalafmtCheck
      - name: validate unused
        working-directory: clients/spark
        run: sbt "scalafix --check"
      - name: package
        working-directory: clients/spark
        run: sbt package
      - name: Install secret key for signing
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo -e '${{ secrets.OSSRH_GPG_SECRET_KEY }}' | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - name: Prepare publish credentials
        if: github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p ~/.sbt
          echo "realm=Amazon S3" > ~/.sbt/credentials
          echo "host=treeverse-clients-us-east.s3.amazonaws.com" >> ~/.sbt/credentials
          echo "user=${AWS_ACCESS_KEY_ID}"  >> ~/.sbt/credentials
          echo "password=${AWS_SECRET_ACCESS_KEY}"  >> ~/.sbt/credentials
          echo "realm=Sonatype Nexus Repository Manager" > ~/.sbt/sonatype_credentials
          echo "host=s01.oss.sonatype.org" >> ~/.sbt/sonatype_credentials
          echo "user=${OSSRH_USERNAME}" >> ~/.sbt/sonatype_credentials
          echo "password=${OSSRH_TOKEN}" >> ~/.sbt/sonatype_credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
      - name: Publish artifacts
        if: github.event_name == 'workflow_dispatch'
        run: make publish-scala
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

