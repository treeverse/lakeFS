          docker build deployments/tools/export -t $ECR_REGISTRY/lakefs-rclone-export:${{ steps.version.outputs.tag }}
          docker push $ECR_REGISTRY/lakefs-rclone-export:${{ steps.version.outputs.tag }}
        env:
