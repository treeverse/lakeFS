name: Docker
on:
  release:
    types: [published]
  pull_request:
  push:

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build and push Docker image
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.8
        id: go

      - name: Generate code
        run: make gen

      - name: Checks validator
        run: make checks-validator
        env:
          GOLANGCI_LINT_FLAGS: --out-format github-actions

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Extract version
        shell: bash
        run: echo "::set-output name=tag::0.83.0"
        #run: echo "::set-output name=tag::$(echo ${GITHUB_REF##*/} | sed s/^v//g)"
        id: version

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and puth lakefs to Amazon ECR
        uses: docker/build-push-action@v3
        with:
          target: lakefs
          push: true
          build-args:
            - VERSION=${{ steps.version.outputs.tag }}
          tags:
            - ${{ steps.login-ecr.outputs.registry }}/lakefs:${{ steps.version.outputs.tag }}

      - name: Build and puth lakectl to Amazon ECR
        uses: docker/build-push-action@v3
        with:
          target: lakectl
          build-args:
            - VERSION=${{ steps.version.outputs.tag }}
          tags:
            - ${{ steps.login-ecr.outputs.registry }}/lakectl:${{ steps.version.outputs.tag }}

      - name: Build and push lakefs to Docker hub
        uses: docker/build-push-action@v3
        with:
          target: lakefs
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_args:
            - VERSION=${{ steps.version.outputs.tag }}
          repository: treeverse/lakefs
          tags:
            - ${{ steps.version.outputs.tag }}
            - latest

      - name: Build and push lakectl to Docker hub
        uses: docker/build-push-action@v3
        with:
          target: lakectl
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_args:
            - VERSION=${{ steps.version.outputs.tag }}
          repository: treeverse/lakectl
          tags:
            - ${{ steps.version.outputs.tag }}
            - latest

