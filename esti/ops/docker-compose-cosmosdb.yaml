version: "3"
services:
  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=100
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=false
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=0.0.0.0
    ports:
      - "8081:8081"

  lakefs:
    extends:
      file: ${OSS_ESTI_OPS_PATH:-esti/ops}/docker-compose-common.yaml
      service: lakefs
    depends_on:
      cosmosdb:
        condition: service_started
    command:
      - /bin/sh
      - -c
      - |
        # Download and trust the CosmosDB emulator certificate
        wget -q https://cosmosdb:8081/_explorer/emulator.pem -O /tmp/cosmos-emulator.crt --no-check-certificate
        # Add certificate to system trust store
        cp /tmp/cosmos-emulator.crt /usr/local/share/ca-certificates/
        update-ca-certificates
        # Start lakeFS
        /app/lakefs run
    environment:
      - LAKEFS_AUTH_UI_CONFIG_RBAC=${LAKEFS_AUTH_UI_CONFIG_RBAC:-simplified}
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - LAKEFS_BLOCKSTORE_TYPE=azure
      - LAKEFS_DATABASE_TYPE=cosmosdb
      - LAKEFS_DATABASE_COSMOSDB_ENDPOINT
      - LAKEFS_DATABASE_COSMOSDB_DATABASE
      - LAKEFS_DATABASE_COSMOSDB_CONTAINER
      - LAKEFS_DATABASE_COSMOSDB_KEY
      - AZURE_CLIENT_ID
      - AZURE_CLIENT_SECRET
      - AZURE_TENANT_ID

  esti:
    extends:
      file: ${OSS_ESTI_OPS_PATH:-esti/ops}/docker-compose-common.yaml
      service: esti
    depends_on:
      cosmosdb:
        condition: service_started
    command:
      - /bin/sh
      - -c
      - |
        apk add --no-cache util-linux curl wget ca-certificates
        # Download and trust the CosmosDB emulator certificate
        until wget -q https://cosmosdb:8081/_explorer/emulator.pem -O /tmp/cosmos-emulator.crt --no-check-certificate 2>/dev/null; do
          echo "Waiting for Cosmos DB emulator..."
          sleep 5
        done
        cp /tmp/cosmos-emulator.crt /usr/local/share/ca-certificates/
        update-ca-certificates
        # Run tests
        go test -timeout 20m $$ESTI_GOTEST_FLAGS -skip $$ESTI_SKIP_TESTS -v ./esti --system-tests $$ESTI_FLAGS
    volumes:
      - lakefs-code:/lakefs
      - lakefs-app:/app:ro

volumes:
  lakefs-code:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${LAKEFS_ROOT:-.}
  lakefs-app:
