---
logging:
  format: text
  level: NONE
  output: "-"

database:
  postgres:
    connection_string: test:///dev/null
    max_open_connections: 12
    max_idle_connections: 13
    connection_max_lifetime: 2s

auth:
  encrypt:
    secret_key: "required in config"

blockstore:
  type: local
  local:
    path: /tmp

gateways:
  s3:
    domain_name:
      - s3.example.com
      - gs3.example.com
      - gcp.example.net
    region: us-east-1

listen_address: "0.0.0.0:8005"
