---
logging:
  format: text
  level: NONE
  output: "-"

metadata:
  db:
    type: badger
    badger:
      path: /does/not/exist

auth:
  encrypt:
    secret_key: "required in config"

blockstore:
  type: local
  local:
    path: /tmp

gateways:
  s3:
    domain_name: s3.example.com
    region: us-east-1

listen_address: "0.0.0.0:8005"
