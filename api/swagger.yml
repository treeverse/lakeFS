openapi: "3.0.0"

info:
  description: lakeFS HTTP API
  title: lakeFS API
  version: 0.1.0

servers:
  - url: "/api/v1"
    description: lakeFS server endpoint
security:
  - jwt_token: []
  - basic_auth: []
  - cookie_auth: []
  - oidc_auth: []
components:
  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
    jwt_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookie_auth:
      type: apiKey
      in: cookie
      name: internal_auth_session
    oidc_auth:
      type: apiKey
      in: cookie
      name: oidc_auth_session
  parameters:
    PaginationPrefix:
      in: query
      name: prefix
      description: return items prefixed with this value
      schema:
        type: string

    PaginationAfter:
      in: query
      name: after
      description: return items after this value
      schema:
        type: string

    PaginationAmount:
      in: query
      name: amount
      description: how many items to return
      schema:
        type: integer
        minimum: -1
        maximum: 1000
        default: 100

    PaginationDelimiter:
      in: query
      name: delimiter
      description: delimiter used to group common prefixes by
      schema:
        type: string

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Conflict:
      description: Resource Conflicts With Target
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    PreconditionFailed:
      description: Precondition Failed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ValidationError:
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Pagination:
      type: object
      required:
        - has_more
        - max_per_page
        - results
        - next_offset
      properties:
        has_more:
          type: boolean
          description: Next page is available
        next_offset:
          type: string
          description: Token used to retrieve the next page
        results:
          type: integer
          minimum: 0
          description: Number of values found in the results
        max_per_page:
          type: integer
          minimum: 0
          description: Maximal number of entries per page

    ImportPagination:
      type: object
      required:
        - has_more
        - last_key
      properties:
        has_more:
          type: boolean
          description: More keys to be ingested.
        continuation_token:
          type: string
          description: Opaque. Token used to import the next range.
        last_key:
          type: string
          description: Last object store key that was ingested.

    Repository:
      type: object
      required:
        - creation_date
        - id
        - default_branch
        - storage_namespace
      properties:
        id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        default_branch:
          type: string
        storage_namespace:
          type: string
          description: Filesystem URI to store the underlying data in (e.g. "s3://my-bucket/some/path/")

    RepositoryList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Repository"

    MergeResult:
      type: object
      required:
        - summary
        - reference
      properties:
        summary:
          type: object
          required:
            - added
            - removed
            - changed
            - conflict
          properties:
            added:
              type: integer
            removed:
              type: integer
            changed:
              type: integer
            conflict:
              type: integer
        reference:
          type: string

    RepositoryCreation:
      type: object
      required:
        - name
        - storage_namespace
      properties:
        name:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,62}$"
        storage_namespace:
          type: string
          description: 'Filesystem URI to store the underlying data in (e.g. "s3://my-bucket/some/path/")'
          example: "s3://example-bucket/"
          pattern: "^(s3|gs|https?|mem|local|transient)://.*$"
        default_branch:
          type: string
          example: "main"

    PathList:
      type: object
      required:
        - paths
      properties:
        paths:
          type: array
          items:
            type: string
            description: Object path


    ObjectStats:
      type: object
      required:
        - checksum
        - physical_address
        - path
        - path_type
        - mtime
      properties:
        path:
          type: string
        path_type:
          type: string
          enum: [ common_prefix, object ]
        physical_address:
          type: string
        checksum:
          type: string
        size_bytes:
          type: integer
          format: int64
        mtime:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        metadata:
          $ref: "#/components/schemas/ObjectUserMetadata"
        content_type:
          type: string
          description: Object media type

    ObjectStatsList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/ObjectStats"

    ObjectStageCreation:
      type: object
      required:
        - physical_address
        - checksum
        - size_bytes
      properties:
        physical_address:
          type: string
        checksum:
          type: string
        size_bytes:
          type: integer
          format: int64
        mtime:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        metadata:
          $ref: "#/components/schemas/ObjectUserMetadata"
        content_type:
          type: string
          description: Object media type

    ObjectUserMetadata:
      type: object
      additionalProperties:
        type: string

    UnderlyingObjectProperties:
      type: object
      properties:
        storage_class:
          type: string
          nullable: true
    Ref:
      type: object
      required:
        - id
        - commit_id
      properties:
        id:
          type: string
        commit_id:
          type: string

    RefList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Ref"

    Diff:
      type: object
      required:
        - type
        - path
        - path_type
      properties:
        type:
          type: string
          enum: [ added, removed, changed, conflict ]
        path:
          type: string
        path_type:
          type: string
          enum: [ common_prefix, object ]
        size_bytes:
          type: integer
          description: represents the size of the added/changed/deleted entry
          format: int64

    DiffList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Diff"

    ResetCreation:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [ object, common_prefix, reset ]
        path:
          type: string

    RevertCreation:
      type: object
      required:
        - parent_number
        - ref
      properties:
        ref:
          type: string
          description: the commit to revert, given by a ref
        parent_number:
          type: integer
          description: when reverting a merge commit, the parent number (starting from 1) relative to which to perform the revert.

    Commit:
      type: object
      required:
        - id
        - parents
        - committer
        - message
        - creation_date
        - meta_range_id
      properties:
        id:
          type: string
        parents:
          type: array
          items:
            type: string
        committer:
          type: string
        message:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        meta_range_id:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string

    CommitList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Commit"

    CommitCreation:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        date:
          description: set date to override creation date in the commit (Unix Epoch in seconds)
          type: integer
          format: int64

    Merge:
      type: object
      properties:
        message:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string
        strategy:
          description: In case of a merge conflict, this option will force the merge process to automatically favor changes from the dest branch ('dest-wins') or from the source branch('source-wins'). In case no selection is made, the merge process will fail in case of a conflict
          type: string

    BranchCreation:
      type: object
      required:
        - name
        - source
      properties:
        name:
          type: string
        source:
          type: string

    TagCreation:
      type: object
      required:
        - id
        - ref
      properties:
        id:
          type: string
        ref:
          type: string

    RefsDump:
      type: object
      required:
        - branches_meta_range_id
        - tags_meta_range_id
        - commits_meta_range_id
      properties:
        commits_meta_range_id:
          type: string
        tags_meta_range_id:
          type: string
        branches_meta_range_id:
          type: string

    StorageURI:
      description: URI to a path in a storage provider (e.g. "s3://bucket1/path/to/object")
      required:
        - location
      type: object
      properties:
        location:
          type: string

    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: short message explaining the error
          type: string

    ObjectError:
      type: object
      required:
        - status_code
        - message
      properties:
        status_code:
          type: integer
          description: HTTP status code associated for operation on path
        message:
          type: string
          description: short message explaining status_code
        path:
          type: string
          description: affected path

    ObjectErrorList:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ObjectError"

    User:
      type: object
      required:
        - id
        - creation_date
      properties:
        id:
          type: string
          description: a unique identifier for the user. In password-based authentication, this is the email.
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        friendly_name:
          type: string
        email:
          type: string

    CurrentUser:
      type: object
      required:
        - user
      properties:
        user:
          $ref: "#/components/schemas/User"

    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string

    UserCreation:
      type: object
      properties:
        id:
          type: string
          description: a unique identifier for the user. In password-based authentication, this is the email.
        invite_user:
          type: boolean
      required:
        - id
    SetupState:
      type: object
      properties:
        state:
          type: string
          enum: [initialized, not_initialized]
        oidc_enabled:
          type: boolean
        oidc_default_login:
          type: boolean
    AccessKeyCredentials:
      type: object
      properties:
        # Example values as seen on
        # https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html
        access_key_id:
          description: access key ID to set for user for use in integration testing.
          example: AKIAIOSFODNN7EXAMPLE
          type: string
          minLength: 1
        secret_access_key:
          description: secret access key to set for user for use in integration testing.
          example: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
          type: string
          minLength: 1
      required:
        - access_key_id
        - secret_access_key

    Setup:
      type: object
      properties:
        username:
          description: an identifier for the user (e.g. jane.doe)
          type: string
        key:
          $ref: "#/components/schemas/AccessKeyCredentials"
      required:
        - username


    UpdatePasswordByToken:
      type: object
      properties:
        token:
          description: token used for authentication
          type: string
        newPassword:
          description: new password to update
          type: string
        email:
          description: optional user email to match the token for verification
          type: string
      required:
        - token
        - newPassword


    Credentials:
      type: object
      required:
        - creation_date
        - access_key_id
      properties:
        access_key_id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    CredentialsList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Credentials"

    CredentialsWithSecret:
      type: object
      required:
        - access_key_id
        - creation_date
        - secret_access_key
      properties:
        access_key_id:
          type: string
        secret_access_key:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    Group:
      type: object
      required:
        - creation_date
        - id
      properties:
        id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds

    GroupList:
      type: object
      required:
        - results
        - pagination
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Group"

    AuthCapabilities:
      type: object
      properties:
        invite_user:
          type: boolean
        forgot_password:
          type: boolean

    UserList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/User"

    LoginInformation:
      type: object
      required:
        - access_key_id
        - secret_access_key
      properties:
        access_key_id:
          type: string
        secret_access_key:
          type: string

    AuthenticationToken:
      type: object
      required:
        - token
      properties:
        token:
          description: a JWT token that could be used to authenticate requests
          type: string

    GroupCreation:
      type: object
      required:
        - id
      properties:
        id:
          type: string

    Statement:
      type: object
      required:
        - effect
        - resource
        - action
      properties:
        effect:
          type: string
          enum: [ allow, deny ]
        resource:
          type: string
        action:
          type: array
          items:
            type: string
          minItems: 1

    Policy:
      type: object
      required:
        - id
        - statement
      properties:
        id:
          type: string
        creation_date:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        statement:
          type: array
          items:
            $ref: "#/components/schemas/Statement"
          minItems: 1

    PolicyList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Policy"

    StorageConfig:
      type: object
      required:
        - blockstore_type
        - blockstore_namespace_example
        - blockstore_namespace_ValidityRegex
      properties:
        blockstore_type:
          type: string
        blockstore_namespace_example:
          type: string
        blockstore_namespace_ValidityRegex:
          type: string
        default_namespace_prefix:
          type: string
    VersionConfig:
      type: object
      properties:
        version:
          type: string
        upgrade_recommended:
          type: boolean
        upgrade_url:
          type: string

    ActionRun:
      type: object
      required:
        - run_id
        - branch
        - start_time
        - commit_id
        - event_type
        - status
      properties:
        run_id:
          type: string
        branch:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        event_type:
          type: string
          enum: [ pre_commit, pre_merge ]
        status:
          type: string
          enum: [ failed, completed ]
        commit_id:
          type: string

    ActionRunList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/ActionRun"

    HookRun:
      type: object
      required:
        - hook_run_id
        - action
        - hook_id
        - start_time
        - status
      properties:
        hook_run_id:
          type: string
        action:
          type: string
        hook_id:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        status:
          type: string
          enum: [ failed, completed ]

    HookRunList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/HookRun"

    StagingLocation:
      type: object
      description: location for placing an object when staging it
      required:
        - token
      properties:
        physical_address:
          type: string
        token:
          type: string
          description: opaque staging token to use to link uploaded object

    StagingMetadata:
      type: object
      description: information about uploaded object
      properties:
        staging:
          $ref: "#/components/schemas/StagingLocation"
        checksum:
          type: string
          description: unique identifier of object content on backing store (typically ETag)
        size_bytes:
          type: integer
          format: int64
        user_metadata:
          type: object
          additionalProperties:
            type: string
        content_type:
          type: string
          description: Object media type
      required:
        - staging
        - checksum
        - size_bytes

    GarbageCollectionPrepareRequest:
      type: object
      properties:
        previous_run_id:
          type: string
          description: run id of a previous successful GC job
          example: 64eaa103-d726-4a33-bcb8-7c0b4abfe09e

    GarbageCollectionPrepareResponse:
      type: object
      properties:
        run_id:
          type: string
          description: a unique identifier generated for this GC job
          example: 64eaa103-d726-4a33-bcb8-7c0b4abfe09e
        gc_commits_location:
          type: string
          description: location of the resulting commits csv table (partitioned by run_id)
          example: s3://my-storage-namespace/_lakefs/retention/commits
        gc_addresses_location:
          type: string
          description: location to use for expired addresses parquet table (partitioned by run_id)
          example: s3://my-storage-namespace/_lakefs/retention/addresses
      required:
        - run_id
        - gc_commits_location
        - gc_addresses_location

    GarbageCollectionRule:
      type: object
      properties:
        branch_id:
          type: string
        retention_days:
          type: integer
      required:
        - branch_id
        - retention_days

    GarbageCollectionRules:
      type: object
      properties:
        default_retention_days:
          type: integer
        branches:
          type: array
          items:
            $ref: '#/components/schemas/GarbageCollectionRule'
      required:
        - default_retention_days
        - branches

    BranchProtectionRule:
      type: object
      properties:
        pattern:
          type: string
          description: fnmatch pattern for the branch name, supporting * and ? wildcards
          example: "stable_*"
          minLength: 1
      required:
        - pattern

    StageRangeCreation:
      type: object
      required:
        - fromSourceURI
        - after
        - prepend
      properties:
        fromSourceURI:
          type: string
          description: The source location of the ingested files. Must match the lakeFS installation blockstore type.
          example: s3://my-bucket/production/collections/
        after:
          type: string
          description: Only objects after this key would be ingested.
          example: production/collections/some/file.parquet
        prepend:
          type: string
          description: A prefix to prepend to ingested objects.
          example: collections/
        continuation_token:
          type: string
          description: Opaque. Client should pass the continuation_token received from server to continue creation ranges from the same key.

    RangeMetadata:
      type: object
      required:
         - id
         - min_key
         - max_key
         - count
         - estimated_size
      properties:
        id:
          type: string
          description: ID of the range.
          example: 480e19972a6fbe98ab8e81ae5efdfd1a29037587e91244e87abd4adefffdb01c
        min_key:
          type: string
          description: First key in the range.
          example: production/collections/some/file_1.parquet
        max_key:
          type: string
          description: Last key in the range.
          example: production/collections/some/file_8229.parquet
        count:
          type: integer
          description: Number of records in the range.
        estimated_size:
          type: integer
          description: Estimated size of the range in bytes

    IngestRangeCreationResponse:
      type: object
      properties:
        range:
          $ref: '#/components/schemas/RangeMetadata'
        pagination:
          $ref: '#/components/schemas/ImportPagination'

    MetaRangeCreation:
      type: object
      properties:
        ranges:
          type: array
          items:
            $ref: '#/components/schemas/RangeMetadata'
          minItems: 1
      required:
        - ranges

    MetaRangeCreationResponse:
      type: object
      properties:
        id:
          description: The id of the created metarange
          type: string

paths:
  /setup_lakefs:
    get:
      tags:
        - config
      operationId: getSetupState
      summary: check if the lakeFS installation is already set up
      security: []
      responses:
        200:
          description: lakeFS setup state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SetupState"
        default:
          $ref: "#/components/responses/ServerError"
    post:
      tags:
        - config
      operationId: setup
      summary: setup lakeFS and create a first user
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Setup"
      responses:
        200:
          description: user created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CredentialsWithSecret"
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: setup was already called
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          $ref: "#/components/responses/ServerError"

  /user:
    get:
      tags:
        - auth
      operationId: getCurrentUser
      summary: get current user
      responses:
        200:
          description: user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrentUser"

  /oidc/callback:
    get:
      tags:
        - auth
      operationId: oauthCallback
      security: []
      responses:
        302:
          description: successfully got token
        401:
          description: failed to exchange authorization code for token
        default:
          $ref: "#/components/responses/ServerError"
  /auth/login:
    post:
      tags:
        - auth
      operationId: login
      summary: perform a login
      security: []  # No authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInformation"
      responses:
        200:
          description: successful login
          headers:
            Set-Cookie:
              schema:
                type: string
