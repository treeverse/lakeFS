version: '3.9'
services:
  postgres:
    image: "postgres:11"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lakefs
      POSTGRES_PASSWORD: lakefs

  lakefs:
    image: "${REPO:-treeverse}/lakefs:${LAKEFS_TAG:-latest}"
    container_name: lakefs
    ports:
      - "8000:8000"
    depends_on:
      - "postgres"
    volumes:
      - ./lakectl-tester.yaml:/home/lakefs/.lakectl.yaml
      - .:/local
    environment:
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY=some random secret string
      - LAKEFS_DATABASE_TYPE=postgres
      - LAKEFS_DATABASE_POSTGRES_CONNECTION_STRING=postgres://lakefs:lakefs@postgres/postgres?sslmode=disable
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - LAKEFS_LOGGING_LEVEL=DEBUG
      - LAKEFS_STATS_ENABLED=false
      - LAKEFS_BLOCKSTORE_TYPE=s3
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID=${LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID}
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY=${LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY}
      - LAKEFS_ENDPOINT=http://lakefs:8000
    entrypoint: ["/app/wait-for", "postgres:5432", "--", "/app/lakefs", "run"]

  lakefs-export:
    image: "${REPO:-treeverse}/lakefs-rclone-export:${EXPORT_TAG:-latest}"
    depends_on:
      - "lakefs"
      - "postgres"
    profiles: ["client"]
    environment:
      - LAKEFS_ENDPOINT=http://lakefs:8000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - EXPORT_LOCATION=${EXPORT_LOCATION}
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - LAKEFS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - LAKEFS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY




