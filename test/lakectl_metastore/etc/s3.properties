connector.name=hive-hadoop2
hive.non-managed-table-writes-enabled=true
hive.metastore=glue
hive.metastore.glue.region=us-east-1
hive.metastore.glue.catalogid=${ENV:AWS_ACCOUNT_ID}
hive.metastore.glue.aws-access-key=${ENV:LAKECTL_METASTORE_GLUE_CREDENTIALS_ACCESS_KEY_ID}
hive.metastore.glue.aws-secret-key=${ENV:LAKECTL_METASTORE_GLUE_CREDENTIALS_ACCESS_SECRET_KEY}
hive.s3.aws-access-key=${ENV:LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID}
hive.s3.aws-secret-key=${ENV:LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY}
hive.s3.ssl.enabled=false


hive.s3.path-style-access=true

hive.allow-drop-table=true
hive.allow-add-column=true
hive.allow-drop-column=true
hive.allow-rename-table=true
hive.allow-rename-column=true
hive.s3select-pushdown.enabled=true
