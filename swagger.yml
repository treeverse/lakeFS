swagger: "2.0"

consumes:
  - application/json
info:
  description: lakeFS HTTP API
  title: lakeFS API
  version: 0.1.0
produces:
  - application/json
schemes:
  - http
  - https
basePath: /api/v1


securityDefinitions:
  basic_auth:
    type: basic
  jwt_token:
    type: apiKey
    in: header
    name: X-JWT-Authorization


security:
  - basic_auth: [ ]
  - jwt_token: [ ]

responses:
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/error"

definitions:

  pagination:
    type: object
    required:
      - has_more
    properties:
      has_more:
        type: boolean
      next_offset:
        type: string
      results:
        type: integer
        minimum: 0
      max_per_page:
        type: integer
        minimum: 0

  repository:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64
      default_branch:
        example: "master"
        type: string
      storage_namespace:
        type: string
        description: "Filesystem URI to store the underlying data in (e.g. 's3://my-bucket/some/path/')"

  merge_result:
    type: object
    properties:
      summary:
        type: object
        properties:
          added:
            type: integer
          removed:
            type: integer
          changed:
            type: integer
          conflict:
            type: integer
      reference:
        type: string

  repository_creation:
    type: object
    required:
      - name
      - storage_namespace
    properties:
      name:
        type: string
        pattern: '^[a-z0-9][a-z0-9-]{2,62}$'
      storage_namespace:
        type: string
        description: "Filesystem URI to store the underlying data in (e.g. 's3://my-bucket/some/path/')"
        example: "s3://example-bucket/"
        pattern: '^(s3|gs|mem|local|transient)://.*$'
      default_branch:
        example: "master"
        type: string

  object_stats:
    type: object
    properties:
      path:
        type: string
      physical_address:
        type: string
      checksum:
        type: string
      mtime:
        type: integer
        format: int64
      size_bytes:
        type: integer
        format: int64
      path_type:
        type: string
        enum: [ common_prefix, object ]

  underlying_object_properties:
    type: object
    properties:
      storage_class:
        x-nullable: true
        type: string

  ref:
    type: object
    required:
      - id
      - commit_id
    properties:
      id:
        type: string
      commit_id:
        type: string

  diff:
    type: object
    properties:
      type:
        type: string
        enum: [ added, removed, changed, conflict ]
      path:
        type: string
      path_type:
        type: string
        enum: [ common_prefix, object ]
  diff_type: &DIFF_TYPE
    type: string
    enum: [two_dot, three_dot]
    default: three_dot
  reset_creation:
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum: [ object, common_prefix, commit, reset ]
      commit:
        type: string
      path:
        type: string

  commit:
    type: object
    properties:
      id:
        type: string
      parents:
        type: array
        items:
          type: string
      committer:
        type: string
      message:
        type: string
      creation_date:
        type: integer
        format: int64
      meta_range_id:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: string

  commit_creation:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: string

  merge:
    type: object
    properties:
      message:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: string

  branch_creation:
    type: object
    required:
      - name
      - source
    properties:
      name:
        type: string
      source:
        type: string

  tag_creation:
    type: object
    required:
      - id
      - ref
    properties:
      id:
        type: string
      ref:
        type: string

  error:
    type: object
    properties:
      message:
        description: short message explaining the error
        type: string

  user:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64

  user_creation:
    type: object
    properties:
      id:
        type: string
    required:
      - id

  setup:
    type: object
    properties:
      username:
        description: an identifier for the user (e.g. jane.doe)
        type: string
      key:
        description: set to pass access_key_id, secret_access_key for testing.
        type: object
        properties:
          # Example values as seen on
          # https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_access-keys.html
          access_key_id:
            description: access key ID to set for user for use in integration testing.
            example: AKIAIOSFODNN7EXAMPLE
            type: string
            minLength: 1
          secret_access_key:
            description: secret access key to set for user for use in integration testing.
            example: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
            type: string
            minLength: 1
        required:
          - access_key_id
          - secret_access_key
    required:
      - username

  credentials:
    type: object
    properties:
      access_key_id:
        type: string
      creation_date:
        type: integer
        format: int64

  credentials_with_secret:
    type: object
    properties:
      access_key_id:
        type: string
      access_secret_key:
        type: string
      creation_date:
        type: integer
        format: int64

  group:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64

  group_creation:
    type: object
    properties:
      id:
        type: string
    required:
      - id

  statement:
    type: object
    properties:
      effect:
        type: string
        enum: [ allow, deny ]
      resource:
        type: string
      action:
        type: array
        items:
          type: string
        minItems: 1
    required:
      - effect
      - resource
      - action

  policy:
    type: object
    properties:
      id:
        type: string
      creation_date:
        type: integer
        format: int64
      statement:
        type: array
        items:
          $ref: "#/definitions/statement"
        minItems: 1
    required:
      - id
      - statement

  continuous_export_configuration:
    type: object
    required:
      - exportPath
    properties:
      exportPath:
        type: string
        format: uri
        x-nullable: false       # Override https://github.com/go-swagger/go-swagger/issues/1188
        # go-swagger totally not a bug.  This causes the generated field
        # *not* to be a pointer.  Then the regular (incorrect, in this
        # case) JSON parser parses it as an empty field, and validation
        # verifies the value is non-empty.  In *this particular case* it
        # works because a URI cannot be empty (at least not an absolute
        # URI, which is what we require).
        description: export objects to this path
        example: s3://company-bucket/path/to/export
      exportStatusPath:
        type: string
        format: uri
        description: write export status object to this path
        example: s3://company-bucket/path/to/status
      lastKeysInPrefixRegexp:
        type: array
        items:
          type: string
        description: "list of regexps of keys to exported last in each prefix (for signalling)"
        example: [ "^SUCCESS$", ".*/_SUCCESS$" ]
      isContinuous:
        type: boolean
        description: if true, export every commit or merge to branch

  config:
    type: object
    properties:
      blockstore.type:
        type: string

paths:

  /setup_lakefs:
    post:
      tags:
        - setup
      operationId: setupLakeFS
      summary: setup lakeFS and create the first user
      security: [ ]
      parameters:
        - in: body
          name: user
          schema:
            $ref: "#/definitions/setup"
      responses:
        200:
          description: user created successfully
          schema:
            $ref: "#/definitions/credentials_with_secret"
        400:
          description: bad request
          schema:
            $ref: "#/definitions/error"
        409:
          description: setup was already called
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /user:
    get:
      tags:
        - auth
      operationId: getCurrentUser
      summary: get current user
      responses:
        200:
          description: user
          schema:
            type: object
            properties:
              user:
                $ref: "#/definitions/user"

  /auth/users:
    get:
      tags:
        - auth
      operationId: listUsers
      summary: list users
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      responses:
        200:
          description: user list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/user"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    post:
      tags:
        - auth
      operationId: createUser
      summary: create user
      parameters:
        - in: body
          name: user
          schema:
            $ref: "#/definitions/user_creation"
      responses:
        201:
          description: user
          schema:
            $ref: "#/definitions/user"
        400:
          description: validation error
          schema:
            $ref: "#/definitions/error"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/users/{userId}:
    parameters:
      - in: path
        name: userId
        required: true
        type: string
    get:
      tags:
        - auth
      operationId: getUser
      summary: get user
      responses:
        200:
          description: user
          schema:
            $ref: "#/definitions/user"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: user not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
        - auth
      operationId: deleteUser
      summary: delete user
      responses:
        204:
          description: user deleted successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: user not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/groups:
    get:
      tags:
        - auth
      operationId: listGroups
      summary: list groups
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      responses:
        200:
          description: group list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/group"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    post:
      tags:
        - auth
      operationId: createGroup
      summary: create group
      parameters:
        - in: body
          name: group
          schema:
            $ref: "#/definitions/group_creation"
      responses:
        201:
          description: group
          schema:
            $ref: "#/definitions/group"
        400:
          description: validation error
          schema:
            $ref: "#/definitions/error"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/groups/{groupId}:
    parameters:
      - in: path
        name: groupId
        required: true
        type: string
    get:
      tags:
        - auth
      operationId: getGroup
      summary: get group
      responses:
        200:
          description: group
          schema:
            $ref: "#/definitions/group"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: group not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
        - auth
      operationId: deleteGroup
      summary: delete group
      responses:
        204:
          description: group deleted successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: group not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/policies:
    get:
      tags:
        - auth
      operationId: listPolicies
      summary: list policies
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      responses:
        200:
          description: policy list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/policy"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    post:
      tags:
        - auth
      operationId: createPolicy
      summary: create policy
      parameters:
        - in: body
          name: policy
          schema:
            $ref: "#/definitions/policy"
      responses:
        201:
          description: policy
          schema:
            $ref: "#/definitions/policy"
        400:
          description: validation error
          schema:
            $ref: "#/definitions/error"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/policies/{policyId}:
    parameters:
      - in: path
        name: policyId
        required: true
        type: string
    get:
      tags:
        - auth
      operationId: getPolicy
      summary: get policy
      responses:
        200:
          description: policy
          schema:
            $ref: "#/definitions/policy"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: policy not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    put:
      tags:
        - auth
      operationId: updatePolicy
      summary: update policy
      parameters:
        - in: body
          name: policy
          schema:
            $ref: "#/definitions/policy"
      responses:
        200:
          description: policy
          schema:
            $ref: "#/definitions/policy"
        400:
          description: validation error
          schema:
            $ref: "#/definitions/error"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
        - auth
      operationId: deletePolicy
      summary: delete policy
      responses:
        204:
          description: policy deleted successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: policy not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/groups/{groupId}/members:
    parameters:
      - in: path
        name: groupId
        required: true
        type: string
    get:
      tags:
        - auth
      operationId: listGroupMembers
      summary: list group members
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      responses:
        200:
          description: user list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/user"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/groups/{groupId}/members/{userId}:
    parameters:
      - in: path
        name: groupId
        required: true
        type: string
      - in: path
        name: userId
        required: true
        type: string
    put:
      tags:
        - auth
      operationId: addGroupMembership
      summary: add group membership
      responses:
        201:
          description: membership added successfully
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
        - auth
      operationId: deleteGroupMembership
      summary: delete group membership
      responses:
        204:
          description: membership deleted successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: membership not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/users/{userId}/credentials:
    parameters:
      - in: path
        name: userId
        required: true
        type: string
    get:
      tags:
        - auth
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      operationId: listUserCredentials
      summary: list user credentials
      responses:
        200:
          description: credential list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/credentials"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    post:
      tags:
        - auth
      operationId: createCredentials
      summary: create credentials
      responses:
        201:
          description: credentials
          schema:
            $ref: "#/definitions/credentials_with_secret"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/users/{userId}/credentials/{accessKeyId}:
    parameters:
      - in: path
        name: userId
        required: true
        type: string
      - in: path
        name: accessKeyId
        required: true
        type: string
    delete:
      tags:
        - auth
      operationId: deleteCredentials
      summary: delete credentials
      responses:
        204:
          description: credentials deleted successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: credentials not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    get:
      tags:
        - auth
      operationId: getCredentials
      summary: get credentials
      responses:
        200:
          description: credentials
          schema:
            $ref: "#/definitions/credentials"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: credentials not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/users/{userId}/groups:
    parameters:
      - in: path
        name: userId
        required: true
        type: string
    get:
      tags:
        - auth
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      operationId: listUserGroups
      summary: list user groups
      responses:
        200:
          description: group list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/group"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/users/{userId}/policies:
    parameters:
      - in: path
        name: userId
        required: true
        type: string
    get:
      tags:
        - auth
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
        - in: query
          name: effective
          type: boolean
          default: false
          description: will return all distinct policies attached to the user or any of its groups
      operationId: listUserPolicies
      summary: list user policies
      responses:
        200:
          description: policy list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/policy"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/users/{userId}/policies/{policyId}:
    parameters:
      - in: path
        name: userId
        required: true
        type: string
      - in: path
        name: policyId
        required: true
        type: string
    put:
      tags:
        - auth
      operationId: attachPolicyToUser
      summary: attach policy to user
      responses:
        201:
          description: policy attached successfully
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
        - auth
      operationId: detachPolicyFromUser
      summary: detach policy from user
      responses:
        204:
          description: policy detached successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: policy attachment not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/groups/{groupId}/policies:
    parameters:
      - in: path
        name: groupId
        required: true
        type: string
    get:
      tags:
        - auth
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
          name: amount
          type: integer
          default: 100
      operationId: listGroupPolicies
      summary: list group policies
      responses:
        200:
          description: policy list
          schema:
            type: object
            properties:
              pagination:
                $ref: "#/definitions/pagination"
              results:
                type: array
                items:
                  $ref: "#/definitions/policy"
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /auth/groups/{groupId}/policies/{policyId}:
    parameters:
      - in: path
        name: groupId
        required: true
        type: string
      - in: path
        name: policyId
        required: true
        type: string
    put:
      tags:
        - auth
      operationId: attachPolicyToGroup
      summary: attach policy to group
      responses:
        201:
          description: policy attached successfully
        401:
          $ref: "#/responses/Unauthorized"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
    delete:
      tags:
        - auth
      operationId: detachPolicyFromGroup
      summary: detach policy from group
      responses:
        204:
          description: policy detached successfully
        401:
          $ref: "#/responses/Unauthorized"
        404:
          description: policy attachment not found
          schema:
            $ref: "#/definitions/error"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"

  /repositories:
    get:
      tags:
        - repositories
      parameters:
        - in: query
          name: after
          type: string
          default: ""
        - in: query
